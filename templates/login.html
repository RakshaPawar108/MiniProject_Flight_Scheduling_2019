{% extends "layout.html"%}
{%block title%}Login{% endblock %}

{% block body %}
<div id="main" class="container">
    <header style="padding: 20px; border-radius: 10px;" align="center" class="jumbotron"><h3> Login Page </h3></header>

    <div id="login-form" class = "container-fluid" align="center" style="padding-top: 20px;">
        <div id = "alert_message">

        </div>
        <div style="width:50%;" class="form=group" align="center">
            <form id="form-content" method="post" action = "{{url_for('profile')}}">
                <p>
                    <h4 style="color: black" align="center">
                        <small> LOGIN </small>
                    </h4>
                </p>

                <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">UserName</span>
                    </div>
                    <input type="text" id="username" name="username" class="form-control border border-primary" placeholder="Eg: SheldonCooper123">
                </div>

                <div class="input-group mb-3 input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Password</span>
                    </div>
                    <input type="password" id="pwd" name="password" class="form-control border border-primary">
                </div>

                <div class="submit-button container" align="center">
                    <button type="button" class="btn-sm btn-success" onsubmit="login();" onclick="login();"> Log In </button>

                    <button class="btn-sm btn-danger"> Forgot Password </button>
                </div>

            </form>

            <form id="sign" action="http://127.0.0.1:5000/signup">
                <p>
                    <h6>
                        <small> Don't have an account? </small>
                    </h6>
                    <button class="btn-sm btn-info" type="submit"> Sign Up </button>
                </p>
            </form>

        </div>
    </div>
</div>

<br />
<br />

{%endblock %}
